name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dbt-core
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --user dbt-core  # Install in user space

      - name: Verify dbt installation
        run: |
          echo "Checking dbt version..."
          ~/.local/bin/dbt --version

      - name: Install dbt dependencies
        run: ~/.local/bin/dbt deps  # Use full path to dbt

      - name: Run dbt models
        run: ~/.local/bin/dbt run

      - name: Run dbt tests
        run: ~/.local/bin/dbt test

      - name: Generate dbt documentation
        run: ~/.local/bin/dbt docs generate

      - name: Upload dbt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: target/
